<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const a=[11,6, 3, 2, 7];
        alert(kiemTraMangSoNguyen(a))

        function kiemTraMangSoNguyen(mang){
            return mang.every(Element=>isPrime(Element))
        }

        function isPrime(n){
            if(n<2) return false;
            for(let i=2;i<=Math.sqrt(n);i++){
                if(n%i===0){ return false;}
            }
            return true;
        }
    </script>
</body>
</html>

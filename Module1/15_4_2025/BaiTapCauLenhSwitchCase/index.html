<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <table>
        <tr>
          <td><input type="number" name="month" id="month" /></td>
          <td>
            <button type="button" onclick="result()">Tính số ngày</button>
          </td>
        </tr>
      </table>
    </form>
    <p id="print"></p>
    <script>
      function result() {
        let month = +document.getElementById("month").value;
        if (isNaN(month) || month < 1 || month > 12) {
          alert("Vui lòng nhập đúng tháng(1-12)");
        } else {
          switch (month) {
            case 1:
              document.getElementById("print").innerHTML = "Tháng 1 có 31 ngày";
              break;
            case 2:
               document.getElementById("print").innerHTML =("Tháng 2 có 29 ngày");
              break;
            case 3:
               document.getElementById("print").innerHTML =("Tháng 3 có 31 ngày");
              break;
            case 4:
               document.getElementById("print").innerHTML =("Tháng 4 có 30 ngày");
              break;
            case 5:
               document.getElementById("print").innerHTML =("Tháng 5 có 31 ngày");
              break;
            case 6:
               document.getElementById("print").innerHTML =("Tháng 6 có 30 ngày");
              break;
            case 7:
               document.getElementById("print").innerHTML =("Tháng 7 có 31 ngày");
              break;
            case 8:
               document.getElementById("print").innerHTML =("Tháng 8 có 31 ngày");
              break;
            case 9:
               document.getElementById("print").innerHTML =("Tháng 9 có 30 ngày");
              break;
            case 10:
               document.getElementById("print").innerHTML =("Tháng 10 có 31 ngày");
              break;
            case 11:
               document.getElementById("print").innerHTML =("Tháng 11 có 30 ngày");
              break;
            case 12:
               document.getElementById("print").innerHTML =("Tháng 12 có 31 ngày");
              break;
          }
        }
      }
    </script>
  </body>
</html>

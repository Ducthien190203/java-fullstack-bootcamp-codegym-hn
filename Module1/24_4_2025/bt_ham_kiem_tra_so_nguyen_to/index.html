<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const inputNumber = +prompt("Nhập 1 số");

      function isPrime(number) {
        if (number < 2) {
          return false;
        }
        for (let i = 2; i <= Math.sqrt(number); i++) {
          if (number % i === 0) {
            return false;
          }
        }
        return true;
      }
      if (isNaN(inputNumber) || !Number.isInteger(inputNumber)) {
        alert("Vui lòng nhập 1 số hợp lệ");
      } else {
        const result = isPrime(inputNumber);
        alert(
          result
            ? `${inputNumber} là số nguyên tố`
            : `${inputNumber} không phải số nguyên tố`
        );
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>    
        let tuoiHocSinh =+prompt('Nhập tuổi học sinh');
        if (isNaN(tuoiHocSinh)||tuoiHocSinh<=0){
            alert('Vui lòng nhập số tuổi lớn hơn 0');
        }else if(tuoiHocSinh>=15){
            alert(tuoiHocSinh+' tuổi đủ điều kiện vào lớp 10')
        }else{
            alert(tuoiHocSinh+' tuổi không đủ điều kiện vào lớp 10')
        } 
    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const mang = [1, 3, 6, 7, 5, 8];
      const chieuDaiMang = mang.length;

      function kiemTraCapPhanTuLienKe(a, n) {
        for (let i = 0; i < n; i += 2) {
          if (a[i + 1] - a[i] !== 1) return "NO";
        }
        return "OK";
      }

      alert(kiemTraCapPhanTuLienKe(mang, chieuDaiMang));
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function Mobile(id, name) {
        this.id = id;
        this.name = name;
        this.message = "";
        this.setMessage = function (message) {
          this.message = message;
        };
        this.getMessage = function () {
          return this.message;
        };
        this.sendMessage = function (message, mobile) {
          mobile.setMessage(message);
        };
      }

      var iphone = new Mobile(1, "iphone");
      var android = new Mobile(2, "samsung");
      iphone.sendMessage("messsage from iphone", android);
      var message = android.getMessage();
      console.log(message);
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let m = +prompt("Nhập số mét");
      if (isNaN(m) || m <= 0) {
        alert("Vui lòng nhập số mét > 0");
      } else {
        let ft = m * 3.2808;
        alert(m + "m = " + ft + "ft");
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form id="userForm"></form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required /><br /><br /><label for="email">Email:</label>
      <input type="email" id="email" name="email" required /><br /><br />
<label for="age">Age:</label>
<input type="number" id="age" name="age" required /><br /><br /><label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">Select</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select><br /><br /><label for="comments">Comments:</label><br />
      <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br /><br />

      <button type="submit">Submit</button>
    </form>
    <script src="script.js"></script>
  </body>
</html>

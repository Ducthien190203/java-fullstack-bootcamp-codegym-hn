<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        white-space: pre;
      }
    </style>
  </head>
  <body>
    <script>
      for (i = 1; i <= 9; i++) {
        for (j = 1; j <= 9; j++) {
          document.write(i + "*" + j + "=" + i * j + "\n");
        }
        document.write("\n");
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <style>
      hr {
        height: 5px;
        background-color: #444;
        border: none;
        margin: 5px auto;
      }
    </style>
  </head>
  <body>
    <script>
      let sout, i, j;
      sout = "<table border='1' width='300' cellspacing='0' cellpadding='3'>";
      i = j = 1;
      while (i <= 10) {
        sout = sout + "<tr>";
        while (j <= 10) {
          sout = sout + "<td>" + i * j + "</td>";
          j++;
        }
        sout = sout + "</tr>";
        j = 1;
        i++;
      }
      sout = sout + "</table>";
      document.write(sout);
    </script>
  </body>
</html>

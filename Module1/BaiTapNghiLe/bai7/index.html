<!DOCTYPE html>

  <body>
    <script>
      function kiemTraMangKyTu(a, n) {
        let mangSo = a.every((element) => !isNaN(element));
        let mangKyTu = a.every((element) => isNaN(element));

        if (mangSo) return 1;
        else if (mangKyTu) return 0;
        else return -1;
      }
    </script>

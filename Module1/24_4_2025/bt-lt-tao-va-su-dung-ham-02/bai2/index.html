<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const banKinh = +prompt("Nhập bán kính hình tròn");
      const P = chuVi(banKinh);
      const S = dienTich(banKinh);
      alert(`Chu vi = ${P}`);
      alert(`Diện tích = ${S}`);
      function chuVi(r) {
        return 2 * 3.14 * r;
      }
      function dienTich(r) {
        return 3.14 * r * r;
      }
    </script>
  </body>
</html>

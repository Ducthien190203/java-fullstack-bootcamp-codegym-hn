<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="output"></div>
    <script>
      const output = document.getElementById("output");
      for (let i = 1; i < 100; i++) {
        output.innerHTML += i + (i < 100 - 1 ? ", " : "");
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlashLamp Example</title>
  </head>
  <body>
    <script>
      class Battery {
        constructor() {
          this.energy = 0;
        }

        setEnergy(energy) {
          this.energy = energy;
        }

        getEnergy() {
          return this.energy;
        }

        decreaseEnergy() {
          if (this.energy > 0) {
            this.energy--;
          }
        }
      }

      class FlashLamp {
        constructor() {
          this.status = false;
          this.battery = null;
        }

        setBattery(battery) {
          this.battery = battery;
        }

        getBatteryInfo() {
          return this.battery.getEnergy();
        }

        light() {
          alert(this.status ? 'Lighting' : 'Not lighting');
        }

        turnOn() {
          this.status = true;
        }

        turnOff() {
          this.status = false;
        }
      }

      // Sử dụng
      const battery = new Battery();
      battery.setEnergy(10);

      const flashLamp = new FlashLamp();
      flashLamp.setBattery(battery);

      document.write("Battery info: " + flashLamp.getBatteryInfo() + "<br/>");
      flashLamp.light();

      document.write("Turn on<br/>");
      flashLamp.turnOn();
      flashLamp.light();
      document.write("Battery info: " + flashLamp.getBatteryInfo() + "<br/>");

      document.write("Turn off<br/>");
      flashLamp.turnOff();
      flashLamp.light();
    </script>
  </body>
</html>

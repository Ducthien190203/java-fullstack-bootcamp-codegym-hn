<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let n = +prompt("Nhập số n");
      let total = 0;
      if (isNaN(n) || n <= 0) {
        alert("Vui lòng nhập số lớn hơn 0");
      } else {
        for (i = 0; i < n; i++) {
          total += i;
        }
      }
      alert("Tổng = " + total);
    </script>
  </body>
</html>

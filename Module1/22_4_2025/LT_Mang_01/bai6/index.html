<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let mangSoNguyen = [];
      for (let i = 0; i < 10; i++) {
        let soNguyen;
        do {
          soNguyen = prompt(`Nhập số nguyên thứ ${i + 1}:`);
        } while (
          soNguyen === null ||
          soNguyen.trim() === "" ||
          !Number.isInteger(Number(soNguyen)) ||
          mangSoNguyen.includes(Number(soNguyen))
        );
        mangSoNguyen.push(Number(soNguyen));
      }
      do {
        timSo = prompt(`Nhập số cần tìm:`);
      } while (
        timSo === null ||
        timSo.trim() === "" ||
        !Number.isInteger(Number(timSo))
      );
      timSo = Number(timSo);
      let found = false;
      let indexToRemove = -1;
      for (let i = 0; i < mangSoNguyen.length; i++) {
        if (timSo === mangSoNguyen[i]) {
          found = true;
          indexToRemove = i;
          break;
        }
      }
      if (found) {
        alert(`${timSo} có trong mảng`);
        // Xoá phần tử và thêm 0 vào cuối mảng
        mangSoNguyen.splice(indexToRemove, 1);
        mangSoNguyen.push(0);
      } else {
        alert(`${timSo} không có trong mảng`);
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const mang = [1, 3, 3, 7];
      const soPhanTu = mang.length;
      alert(kiemTraSoNguyen(mang, soPhanTu));
      function kiemTraSoNguyen(a, n) {
        let soChan = 0;
        for (let i = 0; i < n; i++) {
          if (a[i] % 2 === 0) {
            soChan++;
          }
        }
        if (soChan == n) return 1;
        else if (soChan == 0) return 0;
        else return -1;
      }
    </script>
  </body>
